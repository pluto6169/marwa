<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <title>Digital Audio Exhibit</title>

    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #000814, #001d3d);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.4);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 140, 255, 0.3);
        }

        h1 {
            margin-bottom: 10px;
        }

        p {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        audio {
            width: 280px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Digital Audio Exhibit</h1>
        <p>وثيقة صوتية رقمية ضمن مشروع النشر الصوتي</p>

        <audio controls>
            <source src="audio.mp3" type="audio/mpeg">
            المتصفح لا يدعم تشغيل الصوت
        </audio>
    </div>

</body>

</html>
